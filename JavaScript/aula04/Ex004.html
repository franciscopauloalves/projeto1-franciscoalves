<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(196, 150, 238);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--comentário-->
    <p>Já me livrei da maldição!!!</p>
    <script>
        /* primeiro precisa passar a String para número. Usamos Number.ParseInt(n) ou Number.ParseFloat(n) */ 
        
        var n1 = Number(window.prompt('Digite um número!'))
        var n2 = Number(window.prompt('Digite outro número!'))
        var s = n1 + n2
        window.alert ('A soma dos valores é '+ s)
        
        //Transformando number em string
               
        var n1 = Number(window.prompt('Digite um número!'))
        var n2 = Number(window.prompt('Digite outro número!'))
        var s = n1 + n2
        window.alert (`A soma dos valores é ${s}`)

        //Na String o + serve para concatenar
        // 'Eu estou aprendendo s'      = Não faz interpolação
        // 'Eu estou aprendendo' + s    = Usa concatenação
        // `Eu estou aprendendo ${s}`   = usa template string
    </script>

</body>
</html>
