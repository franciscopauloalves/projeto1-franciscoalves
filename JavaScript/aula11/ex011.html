<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Naciolidades</h1>
    Qual país você nasceu? <input name="pais" id="pais">
    <input type="button" value="Buscar" onclick="Verificar()">
    <div id="res"></div>

    <script>
        function Verificar(){
            var origem = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            if (origem !="Brasil"){
                res.innerHTML = `Você é Estrangeiro.`
            } else {
                res.innerHTML = `Você é Brasileiro.`
            }
        }
    </script>
    
</body>
</html>
