<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"
    <title>Cadastro</title>
</head>

<body>
        <h1 id="titulo">Cadastro de Auditores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <main class="container"
    <form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for ="nome"><strong>Nome completo</strong></label>
            <input type = "text" name="nome" id="nome" required>
        </div>

    <div class="campo">
            <label for="ramal"><strong>Ramal</strong></label>
            <input type = "text" name="ramal" id="ramal" required>
    </div>

    <div class="campo">
            <label for = "Email"><strong>Email</strong></label>
            <input type ="email" name ="email" id = "email" required>
    </div>
        
    <div class="campo">
    <label for="area"><strong>Area/Seção</strong></label>
    <select id="area" required>
            <option selected disabled value="">Selecione</option>
            <option>LMM</option>
            <option>LQM</option>
            <option>LMPC</option>
    </select>
    </div>
    
    </fieldset>

    <fieldset class="grupo"
    <div class="campo">
        <label for="carreira"><strong>Carreira</strong></label>
        <select id="carreira" required>
            <option selected disabled value="">Selecione</option>
            <option>Administrativa</option>
            <option>Técnica</option>
        </select>
    </div>

    <div class="campo">
    <label for="formacao"><strong>Formação</strong></label>
    <select id="formacao" required>
            <option selected disabled value="">Selecione</option>
            <option>Ensino médio</option>
            <option>Técnico</option>
            <option>Graduação</option>
            <option>Pós-graduação</option>
    </select>
    <hr>
</fieldset>

    <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value= "frontend" checked>front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">back-end
            </label>
            <label>
                <input type="radio" name="devweb"value="fullstack">fullstack
            </label>
    </div>

    <div class="campo">
        <label for="senioridade"><strong>SeniorIdade</strong></label>
        <select id="SeniorIdade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
        </select>
    </div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Quais as tecnologias que utiliza?</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2"value="CSS"
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVA">
        <label for="tecnologia3">JAVA</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4"value="PYTHON"
        <label for="tecnologia4">PYTHON</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5"value="PHP"
        <label for="tecnologia5">PHP</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6"value="C#"
        <label for="tecnologia6">C#</label>
    </div>

</fieldset>

<div class="campo">
    <br>
    <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
    <textarea rows ="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div>

<button class = "botao" type="submit" onsubmit="">Concluído</button>
    </form>
    </main>
</body>
</html>
